  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
    aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    <a class="navbar-brand" routerLink="dashboard" aria-label="GlobalRiders">
      <img class="navbar-brand-logo"
        [src]="isScrolled ? '../assets/images/purpleLogo.png' : '../assets/images/white-logo.png'" alt="Logo"
        data-hs-theme-appearance="default">
    </a>

    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 p">
      <li class="nav-item" style="padding-right: 30px; font-size: 18px;">
        <a class="nav-link" aria-current="page" routerLink="home" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:true}">Home</a>
      </li>
      <li class="nav-item" style="padding-right: 30px; font-size: 18px;">
        <a class="nav-link " aria-current="page" routerLink="explore" routerLinkActive="active">Explore</a>
      </li>
      <li class="nav-item" style="padding-right: 30px; font-size: 18px;">
        <a class="nav-link " aria-current="page" routerLink="chat" routerLinkActive="active">Chat</a>
      </li>
    </ul>
    <form class="d-flex my-2 me-5 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

    </form>
    <ul class="navbar-nav ms-5 mb-2 mb-lg-0 p">
      <li class="nav-item" style="padding-right: 20px;">

          <a class="navbar-dropdown-account-wrapper profile-link" href="javascript:;" id="accountNavbarDropdown"

              <i class="bi bi-person-circle text-white" style="margin-left: 2px; font-size: x-large;"></i>

            <a class="dropdown-item" routerLink="profile" (click)="closeDropdown()">My Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" style="cursor: pointer;" (click)="performLogout()">Sign Out</a>
          </div>
