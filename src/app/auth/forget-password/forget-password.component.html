<main class="main bg-image" *ngIf="isLoading == false">
  <div class="container-fluid px-3">
    <div class="row">
      <div class="col-lg-5 d-flex justify-content-center min-vh-lg-100 form-css">
        <div class="w-75 content-space-t-1 content-space-t-lg-3 content-space-b-0 ">
          <div class="d-flex justify-content-center mb-5">
            <img class="zi-2 brand-logo" src="assets/images/white-logo.png" alt="GlobalRiders Logo" />
          </div>
          <div class="card card-lg mb-5">
            <div class="card-body p-3 p-lg-6">
              <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
                <div class="text-center">
                  <div class="mb-5 text-white">
                    <h1 class="display-5">Forget Password</h1>
                    <p>
                      Enter the email address you used and we'll send you link to reset your password.
                    </p>
                  </div>
                </div>
                <div class="mb-2 pb-1">
                  <label class="form-label text-white" for="resetPasswordSrEmail" tabindex="0">Registered Email Address <span class="required">*</span></label>
                  <input type="email" class="form-control" formControlName="email" placeholder="" maxLength="128"
                    [(ngModel)]="emailValue" required />
                  <div class="error-message3">
                    <span
                      *ngIf="(submitted || forgetPasswordForm.get('email')?.touched) && forgetPasswordForm.get('email')?.errors && emailValue.length == 0"
                      class="invalid-feedback">Email is Required</span>
                    <span *ngIf="forgetPasswordForm.get('email')?.touched && forgetPasswordForm.get('email')?.errors?.['email']"
                      class="invalid-feedback">Email is Invalid</span>
                  </div>
                </div>

                <div class="d-grid gap-2">
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                    <div id="successmessage" class="alert alert-soft-success mt-3 mb-0"
                      [style.display]="isSuccessResponse ? 'inline' : 'none'">
                      We have send a reset passsword link to your mail
                    </div>
                    <span *ngIf="isFailResponse == true && errorMessage.length > 0"
                      class="alert alert-soft-danger mt-3 mb-0">{{ errorMessage }}</span>
                  </div>

                  <div class="text-center">
                    <a class="btn btn-link fw-normal text-decoration-none" routerLink="">
                      <i class="bi-chevron-left"></i>
                      Back to Sign In
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div
        class="col-lg-6 pb-5 py-lg-0 d-none d-lg-flex justify-content-center min-vh-lg-100 position-relative px-0">
        <app-info></app-info>
      </div>
    </div>
  </div>
</main>

<div *ngIf="isLoading == true" style="text-align: center; margin-top: 100px; margin-left: 50%;">
  <app-loading-spinner></app-loading-spinner>
</div>
